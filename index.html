<!DOCTYPE html>
<html lang="en">
<head>
 <!--Required meta tags-->   
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="PokemonGo" content="Memory game of pokemon">
<!--CSS, Botstrap-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">

<!--Hover.css-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" />
<!--Internal CSS link-->
<link rel="stylesheet" href="assets/css/style.css">
<title>Pokemon Go</title>
</head>

<body>


<!--Navigation-->
    <header>
        <!--Navigation is copied from https://getbootstrap.com/docs/4.5/components/navbar/ -->
        <nav class="navbar navbar-expand-sm navbar-light fixed-top">
            <a class="navbar navbar-brand" href="index.html">Pokemon Go..</a>
            <button
               class="navbar-toggler" aria-expanded="false" aria-controls="navbarSupportedContent"
               aria-label="Toggle navigation" type="button" data-target="#navbarSupportedContent"
               data-toggle="collapse">
                         <span class="custom-navbar-toggler-icon">
                             <i class="fas fa-bars"></i>
                         </span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item active mr-4">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item mr-4">
                        <a class="nav-link" href="#">Pokemons</a>
                    </li>
                    <li class="nav-item mr-4">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
       </nav>
    </header>
<!--Navigation ends-->

<section class="container-fluid">
      <!--Heading-->
      
        <div class="container heading-container">
          <h2 class="text-uppercase">Pokemon go</h2>
          <h4 class="lead">
            Memory card game of pokemons.  
            Gonnna catch'em all..
          </h4>
        </div>

      <!--Difficulty level, instruction and moves container-->  

      <div class="game-container">
          <div class="row">
              <div class="col-md-4 float-left text-center">
                  <div class="ins">
                 <h3 class="text-uppercase">how to play?</h3> 
                 <h4 class="lead">Match the card for each Pokemon. Make less move to score more. Good Luck!</h4>
                  </div>

                  <div class="moves">
                    <button class="reatart-btn" onclick="restart()">Restart Game</button>  
                    <br>
                    <span class="diff">Please select Difficulty level</span>
                    <select class="diff-selector" name="diff-selector" data-target="">
                        <option value="easy" data-show=".easy">Easy</option>
                        <option value="medium" data-show=".medium">Medium</option>
                        <option value="hard" data-show=".hard">Hard</option>
                     </select>
                  </div>

                <div class="col-md-8">

                </div>  

              </div>

          </div>

      </div>
      
 
<section></section>

<section></section>
